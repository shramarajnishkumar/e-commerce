{% extends 'head.html' %}
{% load static %}
{% block head %}

<div class="colorlib-product">
    <div class="container">
        <div class="row">
            <div class="col-sm-8 offset-sm-2 text-center colorlib-heading">
                <h2>View all products </h2>
            </div>
        </div>
        <div class="row row-pb-md">	
            {% for i in pro %}
            <div class="col-md-3 col-lg-3 mb-4 text-center">
                <div class="product-entry border">
                    <a href="{% url 'product_details' i.id %}" class="prod-img">
                        <img src="{{i.image.url}}" class="img-fluid" alt="Free html5 bootstrap 4 template">
                    </a>
                    <div class="desc">
                        <h2><a href="">{{i.name}}</a></h2>
                        <span class="price">{{i.price}}</span>
                        <span class="price">{{i.brand}}</span>
                    </div>
                    <a href="{% url 'product_details' i.id %}"><button class="btn btn-primary">View Product</button></a>
                </div>
            </div>
            
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
