{% extends 'header.html' %}
{% load static %}
{% block head %}
<div class="content-body">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Responsive Table</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table header-border table-responsive-sm">
                                <thead>
                                    <tr>
                                        <th>NO</th>
                                        <th>NAME</th>
                                        <th>EMAIL</th>
                                        <th>message</th>
                                        <th>ENQUIRY TIME</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for e in enq %}
                                    <tr>
                                        <td><a href="javascript:void(0)">{{e.id}}</a>
                                        </td>
                                        <td>{{e.name}}</td>
                                        <td><span class="text-muted">{{e.email}}</span>
                                        </td>
                                        <td>{{e.message}}</td>
                                        <td>{{e.enq_time}} </td>
                                    
                                    </tr>
                                    {% endfor %}
                            </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
