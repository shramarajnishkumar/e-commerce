{% extends 'header.html' %}
{% load static %}
{% block head %}
<div class="content-body">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Responsive Table</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table header-border table-responsive-sm">
                                <thead>
                                    <tr>
                                        <th>Pic of user</th>
                                        <th>Name</th>
                                        <th>Product NAME</th>
                                        <th>Message</th>
                                        <th>REVIEW TIME</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for e in rev %}
                                    <tr>
                                        <td>
                                            <div class="">
                                                <a href=""><img width="60" height="60" style="border-radius: 50%;" src="{{e.user.pic.url}}" alt=""></a>
                                            </div>
                                        </td>
                                        <td>{{e.name}}</td>
                                        <td>{{e.product}}</td>
                                        <td>{{e.message}}</td>
                                        <td>{{e.date}} </td>
                                    
                                    </tr>
                                    {% endfor %}
                            </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
