{% load static %}

<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Focus - Bootstrap Admin Dashboard </title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon.png' %}">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>
<body class="h-100">
    <div class="authincation h-100">
        <div class="container-fluid h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <p><b><i><u> {{msg}} </u></i></b></p>
                                    <h4 class="text-center mb-4">Change your Password</h4>
                                    <form role="form" action="{% url 'chpassword' %}" method="POST">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label><strong>Old Password</strong></label>
                                            <input type="password" class="form-control" placeholder="Old password" name='opassword'>
                                        </div>
                                        <div class="form-group">
                                            <label><strong>New Password</strong></label>
                                            <input type="password" class="form-control" placeholder="password" name='npassword'>


                                        <div class="form-group">
                                            <label><strong> Confrom Password</strong></label>
                                            <input type="password" class="form-control" placeholder="password" name='cpassword'>
                                            <br> <br>
                                       
                                            <div class="text-center">
                                            <button type="submit" class="btn btn-primary btn-block">Change Password</button>
                                        </div>
                                    </form>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="{% static 'vendor/global/global.min.js' %}"></script>
    <script src="{% static 'js/quixnav-init.js' %}"></script>
    <script src="{% static 'js/custom.min.js' %}"></script>

</body>

</html>
